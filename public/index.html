<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.1/dist/htmx.js"
          integrity="sha384-gpIh5aLQ0qmX8kZdyhsd6jA24uKLkqIr1WAGtantR4KsS97l/NRBvh8/8OYGThAf"
          crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Elysia Weather App</title>
</head>

<body>
  <form class="weather-form"
        hx-get="/getWeather"
        hx-target="#queryResult"
        hx-swap="innerHTML"
        hx-indicator="#spinner">
    <input type="text" name="cityName" id="cityName" placeholder="Enter City">
    <select name="units" id="units">
      <option value="metric">ºC</option>
      <option value="imperial">ºF</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <img id="spinner" class="indicator" src="./oval.svg"/>
  <div id="queryResult"></div>
</body>

</html>
